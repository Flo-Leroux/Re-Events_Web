        <script defer src="/__/firebase/4.8.0/firebase-auth.js"></script>

        <script defer src="/__/firebase/4.8.0/firebase-messaging.js"></script>
        <script defer src="/__/firebase/4.8.0/firebase-storage.js"></script>-->

        <script defer src="/__/firebase/init.js"></script>-->

        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-database.js"></script>

        <!-- Add Script -->

        <script>
        
        userStateFirebase();
        userConnect();
        
        </script>       
        
        <!-- Add My Styles -->
        <link rel="stylesheet" href="../../index.css" />
        <link rel="stylesheet" href="../connexion/connexion.css"/>
        <link rel="stylesheet" href="organiserEvenement.css"/>

    </head>
    <body>
        <div data-uk-sticky>
            <nav class="uk-navbar-container" uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo" href="../../index.html">Re-Event</a>
                    <a class="uk-navbar-item" href="organisateur.html">Mes évenements</a>
                    <a class="uk-navbar-item" href="organiserEvenement.html">Organiser un évenement</a>
                </div>
                <div class="uk-navbar-right">
                    <a class="uk-navbar-item" href="#">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: menu"></span>
                        <span id="user" style="color:black"></span>
                    </a>
                    <div uk-dropdown="mode: click">
                        <ul class="uk-nav uk-dropdown-nav" style="text-align: center;">
                            <li><a href="../profil/profil.html"><span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>Mon profil</a></li>
                            <li><a href="" onClick="javascript:deconnexion()"><span class="uk-icon uk-margin-small-right" uk-icon="icon: close"></span>Déconnexion</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="uk-cover-background">
                <img src="../../assets/imgs/banniere1.jpg">
                <div class="uk-position-cover uk-flex uk-flex-center uk-flex-middle uk-text-center">
                    <form id="orgaEvenement" class="uk-panel uk-panel-box uk-form uk-animation-scale-up" action="" method="post" style="display: block;">
                        <div class="uk-grid">
                            <div class="uk-width-1-1">
                                <h2 class="uk-width-1-1 title">Organiser un Evenement</h2>
                            </div>
                            <div class="uk-width-1-2">
                                <div class="uk-form-row">
                                    <input id="titreEvenement" class="uk-form-medium" type="text" placeholder="Titre de l'événement">
                                </div>
                                <div class="uk-form-row">
                                    <input id="date" class="uk-form-medium" type="date">
                                </div>
                                <div class="uk-form-row">
                                    <input id="time" class="uk-form-medium" type="time">
                                </div>
                                <div class="uk-form-row">
                                    <input id="lieu" class="uk-form-medium" type="text" placeholder="Lieu">
                                </div>
                                <div class="uk-form-row">
                                    <input id="adresse" class="uk-form-medium" type="text" placeholder="Adresse de l'événement">
                                </div>
                                <div class="uk-form-row">
                                    <input id="image" class="uk-form-medium uk-height-small" type="text" placeholder="Affiche de l'évenement">
                                </div>   
                            </div>
                            <div class="uk-width-1-2">
                                <div class="uk-form-row">
                                    <textarea id="desc" class="uk-form-width-large uk-height-large" type="text" placeholder="Description de l'événement"></textarea>
                                </div>                              
                            </div>
                            <div class="uk-width-1-1">
                                <input id="submit" class="uk-button" type="button" value="Crée l'évenement">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
